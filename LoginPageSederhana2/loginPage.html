<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Laprak 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(135deg, #a1c4fd, #c2e9fb); margin:0;">
  <div class="card shadow p-4" style="border-radius: 1rem; width: 360px;">
    <h4 class="text-center text-primary mb-4">
      <i class="bi bi-box-arrow-in-right me-2"></i>Login
    </h4>
    <div class="input-group mb-3">
      <span class="input-group-text bg-dark text-white">
        <i class="bi bi-person-fill"></i>
      </span>
      <input type="text" id="loginUsername" class="form-control" placeholder="Username">
    </div>
    <div class="input-group mb-4">
      <span class="input-group-text bg-dark text-white">
        <i class="bi bi-lock-fill"></i>
      </span>
      <input type="password" id="loginPassword" class="form-control" placeholder="Password">
    </div>
    <button onclick="login()" class="btn btn-primary w-100">Masuk</button>
    <div class="text-center mt-3">
      <a href="registerPage.html" class="text-decoration-none text-primary">Belum punya akun? Daftar</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
